<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Error 403 - Không đủ quyền truy cập trang</title>
</head>
<body>
    <div id="error403">
        <div class="error">Forbidden</div>
        <div class="error-num">
            <h1>403</h1>
        </div>

        <h4 class="title">Không đủ quyền truy cập trang</h4> 
        <p class="desc">Bạn không có quyền truy cập trang này. Vui lòng liên hệ quản trị viên.</p>
        <a href="/">
            <button class="btn btn-primary back-btn">Quay lại Trang chủ</button>
        </a>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
